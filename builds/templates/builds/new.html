{% extends 'builds/base.html' %}

{% block content %}
<form method="post" class="post-form">{% csrf_token %}
    <h1 class="container">New Build:</h1>
    <div class="form-group">
        <label>Build Name:</label>
        <p>{{ form.build_name }}</p>
    </div>
    <div class="form-group">
        <label>Build Description:</label>
        <p>{{ form.build_description }}</p>
    </div>
    <div class="form-group">
    <label>Build Usage:</label>
    <p>{{ form.build_usage }}</p>
    </div>



    <button type="submit" class="save btn btn-default">Save</button>
</form>

{{ form.media }}

{% endblock %}

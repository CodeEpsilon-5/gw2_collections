<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Template loaded successfully.</p>

    {% if builds %}
        <ul>
        {% for build in builds %}
            <p>{{ build.id }}. {{ build.build_name }}</p>
        {% endfor %}
        </ul>
    {% else %}
        <p>No build available.</p>
    {% endif %}


</body>
<footer>
    Made By Lucas Daniel - {{ now.year }}
</footer>

</html>

{% extends 'builds/base.html' %}

{% block page_title %} List of builds {% endblock %}

{% block content %}
    <h1>Builds:</h1>
    {% if builds %}
        <ul>
        {% for build in builds %}
            <a href="{% url 'build' build.id %}">{{ build.id }}. {{ build.build_name }}</a>
        {% endfor %}
        </ul>
    {% else %}
        <p>No build available.</p>
    {% endif %}
    <h5><a href="{% url 'build_new' %}">Create new build</a></h5>

{% endblock %}
